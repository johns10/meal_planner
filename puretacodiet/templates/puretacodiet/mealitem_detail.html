{% extends 'base.html' %}
{% block content %}
<div class="row-fluid">
    <div class="panel-body">
        <p>{{ object.meal }}</p>
        <p>{{ object.recipe }}</p>
    </div>
</div>
<div class="row-fluid">
    <a href="{% url 'puretacodiet:mealitem-update' object.id %}" class="btn btn-info" role="button">Edit</a>
    <a href="{% url 'puretacodiet:mealitem-delete' object.id %}" class="btn btn-info" role="button">Delete</a>
    <a href="{% url 'puretacodiet:mealitem-create' %}" class="btn btn-info" role="button">Add Another</a>
</div>
{% endblock %}
