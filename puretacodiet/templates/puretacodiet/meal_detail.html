{% extends 'base.html' %}
{% block content %}
<div class="row-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class = "col">
                <img src = "/media/{{object.photo}}", width="0"></img>
            </div>
            <div class = "col">
                <h1>{{ object.title }}</h1>
            </div>
        </div>
    </div>
</div>
<div class="panel-body"> 
            <table class="table table-hover">
                <tr>
                    <th>Name<br></th>
                    <th></th>
                    <th></th>
                </tr>
                {% for mealitem in object.mealitem_set.all %}
                    <tr>
                        <td>{{ mealitem.recipe.title }}</td>
                        <td><a href="{% url 'puretacodiet:mealitem-update' mealitem.id %}" class="btn btn-info" role="button">Edit</a></td>
                        <td><a href="{% url 'puretacodiet:mealitem-delete' mealitem.id %}" class="btn btn-info" role="button">Delete</a></td>                        
                    </tr>
                {% endfor %}
            </table>
            <a href="{% url 'puretacodiet:mealitem-create' %}" class="btn btn-info" role="button">Add A Taco</a>
        </div>
<div class="row-fluid">
    <a href="{% url 'puretacodiet:meal-update' object.id %}" class="btn btn-info" role="button">Edit</a>
    <a href="{% url 'puretacodiet:meal-delete' object.id %}" class="btn btn-info" role="button">Delete</a>
    <a href="{% url 'puretacodiet:meal-create' %}" class="btn btn-info" role="button">Add Another</a>
</div>
{% endblock %}
