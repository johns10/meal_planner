{% extends 'base.html' %}
{% block content %}
<div class="row-fluid">
    <h1>Diet Plans</h1>
    <ul class="list-group">
        {% for object in object_list %}
            <li class="list-group-item"><a href="{% url 'puretacodiet:mealitem-view' object.id %}">{{ object.meal }}", "{{ object.taco }}</a></li>
        {% empty %}
            <h1>No Diet Plans Yet</h1>
        {% endfor %}
    </ul>
</div>
<div class="row-fluid">
    <a href="{% url 'puretacodiet:mealitem-create' %}" class="btn btn-info" role="button">Add a Meal Item</a>
</div>
{% endblock %}
