{% extends 'base.html' %}
{% block content %}
<div class="row-fluid">
    <h1>Ingredients</h1>
    <ul class="list-group">
        {% for object in object_list %}
            <li class="list-group-item"><a href="{% url 'puretacodiet:ingredient-view' object.id %}">{{ object.title }}</a></li>
        {% empty %}
            <h1>No Ingredients Yet</h1>
        {% endfor %}
    </ul>
</div>
{% endblock %}
