{% extends 'base.html' %}
{% block content %}
<div class="row-fluid">
    <div class="panel-heading">
        <div class = "col">
            <h1>{{ object.title }}</h1>
        </div>
    </div>
    <div class="panel-body">
        <p>{{ object.description }}</p>
        <p>{{ object.quantity }}</p>
    </div>
</div>
<div class="row-fluid">
    <a href="{% url 'puretacodiet:dietplan-update' object.id %}" class="btn btn-info" role="button">Edit</a>
    <a href="{% url 'puretacodiet:dietplan-delete' object.id %}" class="btn btn-info" role="button">Delete</a>
    <a href="{% url 'puretacodiet:dietplan-create' %}" class="btn btn-info" role="button">Add Another</a>
</div>
{% endblock %}
